<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Coleção</title>
    <link rel="stylesheet" href="css/geral.css">
    <link rel="stylesheet" href="css/add_colecao.css">
    <script src="js/geral.js" defer></script> 
    <script src="js/add_colecao.js" defer></script>
    <script  src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js" defer></script>
</head>

<body>
  <header>
    <h2>
    <iconify-icon icon="mingcute:add-fill" style="color: #2f4f4f; vertical-align: -4px;"></iconify-icon> 
      Adicionar Coleção
    </h2>
    <span class="icon"><iconify-icon icon="solar:settings-linear" width="60" height="60" ></iconify-icon></span>
  </header>

  <div class="plantaesquerda">
    <img src="media/fundo_ladoesquerdo.png" alt="Planta Esquerda">
  </div>

  <section class="add-colecao-section">
    <form class="add-colecao-form" id="addColecaoForm">
      <label for="nome"><strong>Nome da Coleção:</strong></label>
      <input type="text" id="nome" name="nome" placeholder="Ex: Sala, Varanda" required>

      <label for="capa"><strong>Adicionar Capa:</strong></label>
      <div class="custom-file-input" id="fileBox">
        <input type="file" id="capa" name="capa" accept="image/*">
        <span class="plus"><iconify-icon icon="material-symbols:add-a-photo-outline-rounded" width="60" height="60"></iconify-icon></span>
      </div>

      <div class="atalhos">
        <button type="button" class="btn-cancelar" id="cancelarBtn" title="Cancelar coleção">
          <iconify-icon icon="line-md:close-small" width="60" height="50" ></iconify-icon><span>Cancelar</span>
        </button>

        <button type="submit" class="btn-add" title="Adicionar coleção">
          <iconify-icon icon="line-md:plus" width="60" height="50" ></iconify-icon><span>Adicionar</span>
        </button>
      </div>
    </form>
  </section>

  <div id="popup" class="popup"></div>

 <footer>
    <a href="index.html"><button class="home"><iconify-icon icon="line-md:home" width="60" height="50" ></iconify-icon><br><span>Home</span></button></a>
  </footer>
</body>
</html>
